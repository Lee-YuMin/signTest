<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./sign-dialog.html">


<!-- <link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"> -->
<dom-module id="sign-button">
  <template>
    <style>
      :host {
        display: block;
      }

      div {
        align: center;
        width:auto;
      }

      button{
        width: 300px;
        height: 40px;
        vertical-align: center;
        font-size: 15px;
      }

    </style>


    <div align="center">
      <button id="dialog-button" on-click="open">sign</button>
    </div>

    <sign-dialog id="dialog"></sign-dialog>

  </template>


  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'sign-button',

        properties: {
          viewSign: {
            type: Boolean,
            notify: true
          }
        },

        open: function() {
          this.$.dialog.toggle();
          this.$.dialog.dialog();
        }
      });
    })();
  </script>
</dom-module>
